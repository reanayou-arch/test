<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horror-Studio ‚Äî –ú–µ–Ω—é</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(#3a2a2a, #000);
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 46px;
    }

    button {
      padding: 18px 30px;
      border-radius: 20px;
      border: none;
      font-size: 20px;
      cursor: pointer;
      margin: 15px;
    }

    .add {
      background: #444;
      color: white;
      width: 80%;
      max-width: 420px;
    }

    .storyBox {
      margin: 25px auto;
      width: 85%;
      max-width: 520px;
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 20px;
    }

    .storyBtn {
      background: darkred;
      color: white;
      width: 160px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h1>Horror-Studio</h1>

<!-- –ö–Ω–æ–ø–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è -->
<button class="add" onclick="location.href='author.html'">
  ‚ûï –î–æ–±–∞–≤–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é
</button>

<h2>–°–ø–∏—Å–æ–∫ –∏—Å—Ç–æ—Ä–∏–π:</h2>

<div id="stories"></div>

<script>
/* ===========================
   ‚úÖ –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–π –∏–∑ localStorage
=========================== */

function loadStories() {
  const box = document.getElementById("stories");
  box.innerHTML = "";

  // –ë–µ—Ä—ë–º —Å–ø–∏—Å–æ–∫ –∏—Å—Ç–æ—Ä–∏–π
  let stories = JSON.parse(localStorage.getItem("storiesList") || "[]");

  if (stories.length === 0) {
    box.innerHTML = "–ò—Å—Ç–æ—Ä–∏–π –ø–æ–∫–∞ –Ω–µ—Ç. –°–æ–∑–¥–∞–π –ø–µ—Ä–≤—É—é!";
    return;
  }

  stories.forEach((story, index) => {
    const div = document.createElement("div");
    div.className = "storyBox";

    div.innerHTML = `
      <h3>üìñ ${story.title}</h3>
      <button class="storyBtn" onclick="playStory(${index})">
        ‚ñ∂ –ò–≥—Ä–∞—Ç—å
      </button>
    `;

    box.appendChild(div);
  });
}

/* ===========================
   ‚úÖ –ó–∞–ø—É—Å–∫ –∏—Å—Ç–æ—Ä–∏–∏
=========================== */

function playStory(index) {
  let stories = JSON.parse(localStorage.getItem("storiesList") || "[]");

  if (!stories[index]) {
    alert("‚ùå –ò—Å—Ç–æ—Ä–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!");
    return;
  }

  // ‚úÖ –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –∏—Å—Ç–æ—Ä–∏—é
  localStorage.setItem("currentStory", JSON.stringify(stories[index]));

  // –ü–µ—Ä–µ—Ö–æ–¥ –≤ —á–∞—Ç
  location.href = "play.html";
}

/* ===========================
   –ê–≤—Ç–æ –∑–∞–ø—É—Å–∫
=========================== */
loadStories();
</script>

</body>
</html>
