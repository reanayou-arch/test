<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horror-Studio ‚Äî –ú–µ–Ω—é</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #3a2a2a, #111);
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .btn-add {
      width: 90%;
      max-width: 420px;
      padding: 18px;
      font-size: 20px;
      border-radius: 18px;
      border: none;
      background: rgba(255, 255, 255, 0.08);
      color: white;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .btn-add:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .story-card {
      background: rgba(0, 0, 0, 0.35);
      border-radius: 20px;
      padding: 18px;
      width: 90%;
      max-width: 440px;
      margin: 15px auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }

    .story-title {
      font-size: 22px;
      text-align: left;
      margin-bottom: 14px;
      font-weight: bold;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .actions button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    .play {
      background: darkred;
    }

    .json {
      background: darkgreen;
    }

    .del {
      background: #552222;
    }

    .actions button:hover {
      opacity: 0.85;
    }

    .version {
      margin-top: 30px;
      opacity: 0.5;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h1>Horror-Studio</h1>

  <!-- ‚ûï –î–æ–±–∞–≤–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é -->
  <button class="btn-add" onclick="location.href='author.html'">
    ‚ûï –î–æ–±–∞–≤–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é
  </button>

  <!-- –°–ø–∏—Å–æ–∫ –∏—Å—Ç–æ—Ä–∏–π -->
  <div id="stories"></div>

  <div class="version">(–í–µ—Ä—Å–∏—è –ø–∞–Ω–µ–ª–∏: V0.1.2)</div>

<script>
  // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏–∏
  let stories = JSON.parse(localStorage.getItem("stories") || "[]");

  function renderStories() {
    const box = document.getElementById("stories");
    box.innerHTML = "";

    if (stories.length === 0) {
      box.innerHTML = "<p style='opacity:0.6'>–ò—Å—Ç–æ—Ä–∏–π –ø–æ–∫–∞ –Ω–µ—Ç...</p>";
      return;
    }

    stories.forEach((story, i) => {

      const card = document.createElement("div");
      card.className = "story-card";

      card.innerHTML = `
        <div class="story-title">üìñ ${story.title}</div>

        <div class="actions">
          <button class="play">‚ñ∂ –ò–≥—Ä–∞—Ç—å</button>
          <button class="json">‚¨á JSON</button>
          <button class="del">üóë</button>
        </div>
      `;

      /* ‚úÖ –ò–ì–†–ê–¢–¨ (—Ñ–∏–∫—Å –±–∞–≥–∞) */
      card.querySelector(".play").onclick = () => {
        localStorage.setItem("activeStory", i);
        window.location.href = "play.html";
      };

      /* JSON —Å–∫–∞—á–∞—Ç—å */
      card.querySelector(".json").onclick = () => {
        const blob = new Blob(
          [JSON.stringify(story, null, 2)],
          { type: "application/json" }
        );

        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = story.title + ".json";
        a.click();
      };

      /* –£–¥–∞–ª–∏—Ç—å */
      card.querySelector(".del").onclick = () => {
        if (!confirm("–£–¥–∞–ª–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é?")) return;

        stories.splice(i, 1);
        localStorage.setItem("stories", JSON.stringify(stories));
        renderStories();
      };

      box.appendChild(card);
    });
  }

  renderStories();
</script>

</body>
</html>
