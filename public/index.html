<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Horror-Studio ‚Äî –ú–µ–Ω—é</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #3b2a2a, #111);
      color: white;
    }

    .wrapper {
      max-width: 430px;
      margin: auto;
      padding: 25px 15px;
    }

    h1 {
      text-align: center;
      font-size: 38px;
      margin-bottom: 25px;
      font-family: Georgia, serif;
    }

    .menu-btn {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      background: rgba(255,255,255,0.10);
      color: white;
      cursor: pointer;
      margin-bottom: 18px;
    }

    .story-card {
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 18px;
    }

    .story-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn-row {
      display: flex;
      gap: 8px;
    }

    .small-btn {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    .play { background: darkred; color: white; }
    .download { background: rgba(0,255,0,0.15); color: #b6ffb6; }
    .delete { background: rgba(255,0,0,0.18); color: #ffaaaa; }

    .version {
      text-align: center;
      opacity: 0.4;
      margin-top: 30px;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <h1>Horror-Studio</h1>

    <button class="menu-btn" onclick="location.href='/author'">
      ‚ûï –î–æ–±–∞–≤–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é
    </button>

    <div id="stories"></div>

    <div class="version">(–í–µ—Ä—Å–∏—è –ø–∞–Ω–µ–ª–∏: V0.1.2)</div>
  </div>

<script>
  function loadStories() {
    return JSON.parse(localStorage.getItem("horrorStories") || "[]");
  }

  function renderStories() {
    const container = document.getElementById("stories");
    container.innerHTML = "";

    const stories = loadStories();

    if (stories.length === 0) {
      container.innerHTML = "<p style='opacity:0.6'>–ò—Å—Ç–æ—Ä–∏–π –ø–æ–∫–∞ –Ω–µ—Ç.</p>";
      return;
    }

    stories.forEach((story, index) => {
      const card = document.createElement("div");
      card.className = "story-card";

      card.innerHTML = `
        <div class="story-title">üìñ ${story.title}</div>

        <div class="btn-row">
          <button class="small-btn play" onclick="startGame(${index})">‚ñ∂ –ò–≥—Ä–∞—Ç—å</button>
          <button class="small-btn download" onclick="downloadStory(${index})">‚¨á JSON</button>
          <button class="small-btn delete" onclick="deleteStory(${index})">üóë</button>
        </div>
      `;

      container.appendChild(card);
    });
  }

  function startGame(index) {
    localStorage.setItem("activeStory", index);
    location.href = "/play";
  }

  function downloadStory(index) {
    const stories = loadStories();
    const blob = new Blob([JSON.stringify(stories[index], null, 2)], {
      type: "application/json"
    });

    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = stories[index].title + ".json";
    link.click();
  }

  function deleteStory(index) {
    let stories = loadStories();
    stories.splice(index, 1);
    localStorage.setItem("horrorStories", JSON.stringify(stories));
    renderStories();
  }

  renderStories();
</script>

</body>
</html>
