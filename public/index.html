<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: radial-gradient(#3a2a2a, #000);
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 48px;
    }

    button {
      padding: 18px 30px;
      border-radius: 20px;
      border: none;
      font-size: 20px;
      cursor: pointer;
      margin: 15px;
    }

    .add {
      background: #444;
      color: white;
      width: 80%;
      max-width: 400px;
    }

    .storyBox {
      margin: 25px auto;
      width: 85%;
      max-width: 500px;
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 20px;
    }

    .storyBtn {
      background: darkred;
      color: white;
      width: 160px;
      margin-top: 10px;
    }

    .empty {
      opacity: 0.7;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<h1>Horror-Studio</h1>

<button class="add" onclick="location.href='author.html'">
  ‚ûï –î–æ–±–∞–≤–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é
</button>

<h2>–°–ø–∏—Å–æ–∫ –∏—Å—Ç–æ—Ä–∏–π:</h2>

<div id="stories"></div>

<script>
function loadStories() {
  const box = document.getElementById("stories");

  let stories = JSON.parse(localStorage.getItem("horrorStories")) || [];

  if (stories.length === 0) {
    box.innerHTML = `<p class="empty">–ò—Å—Ç–æ—Ä–∏–π –ø–æ–∫–∞ –Ω–µ—Ç.</p>`;
    return;
  }

  box.innerHTML = "";

  stories.forEach((story, index) => {
    const div = document.createElement("div");
    div.className = "storyBox";

    div.innerHTML = `
      <h3>üìñ ${story.title}</h3>
      <button class="storyBtn" onclick="playStory(${index})">
        ‚ñ∂ –ò–≥—Ä–∞—Ç—å
      </button>
    `;

    box.appendChild(div);
  });
}

function playStory(index) {
  location.href = "play.html?story=" + index;
}

loadStories();
</script>

</body>
</html>
