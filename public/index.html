<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Horror-Studio</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: radial-gradient(circle at top, #3a2b2b, #000);
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 60px;
    }

    button {
      width: 85%;
      max-width: 420px;
      padding: 18px;
      margin-top: 25px;
      font-size: 22px;
      border-radius: 18px;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,0.12);
      color: white;
    }

    .story {
      margin: 20px auto;
      width: 85%;
      max-width: 500px;
      padding: 18px;
      border-radius: 18px;
      background: rgba(255,255,255,0.08);
      text-align: left;
    }

    .play {
      margin-top: 12px;
      background: darkred;
    }
  </style>
</head>

<body>

<h1>Horror-Studio</h1>

<button onclick="location.href='author.html'">
  ‚ûï –î–æ–±–∞–≤–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é
</button>

<div id="storiesBox" style="margin-top:30px;"></div>

<script>
async function loadStories() {
  const box = document.getElementById("storiesBox");
  box.innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–π...";

  const res = await fetch("/api/stories");
  const stories = await res.json();

  if (!stories.length) {
    box.innerHTML = "<p>–ò—Å—Ç–æ—Ä–∏–π –ø–æ–∫–∞ –Ω–µ—Ç.</p>";
    return;
  }

  box.innerHTML = "";

  stories.forEach(file => {
    const div = document.createElement("div");
    div.className = "story";

    div.innerHTML = `
      <b>üìñ ${file.replace(".json","")}</b><br>
      <button class="play">‚ñ∂ –ò–≥—Ä–∞—Ç—å</button>
    `;

    div.querySelector(".play").onclick = () => {
      window.location.href = "play.html?story=" + file;
    };

    box.appendChild(div);
  });
}

loadStories();
</script>

</body>
</html>
