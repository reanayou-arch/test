<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horror-Studio</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: radial-gradient(#3a2a2a, #000);
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 46px;
    }

    .addBtn {
      width: 85%;
      max-width: 420px;
      padding: 18px;
      border-radius: 20px;
      border: none;
      font-size: 20px;
      background: #444;
      color: white;
      cursor: pointer;
      margin: 20px auto;
      display: block;
    }

    .storyBox {
      margin: 20px auto;
      width: 85%;
      max-width: 500px;
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 20px;
    }

    .playBtn {
      background: darkred;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 10px;
    }

    .empty {
      opacity: 0.7;
      margin-top: 25px;
    }
  </style>
</head>

<body>

<h1>Horror-Studio</h1>

<button class="addBtn" onclick="location.href='author.html'">
  ‚ûï –î–æ–±–∞–≤–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é
</button>

<h2>–ò—Å—Ç–æ—Ä–∏–∏:</h2>
<div id="stories"></div>

<script>
function loadStories() {
  const box = document.getElementById("stories");

  const stories = JSON.parse(localStorage.getItem("horrorStories") || "[]");

  if (stories.length === 0) {
    box.innerHTML = `<div class="empty">–ò—Å—Ç–æ—Ä–∏–π –ø–æ–∫–∞ –Ω–µ—Ç.</div>`;
    return;
  }

  box.innerHTML = "";

  stories.forEach((story, index) => {
    const div = document.createElement("div");
    div.className = "storyBox";

    div.innerHTML = `
      <h3>üìñ ${story.title}</h3>
      <button class="playBtn" onclick="startGame(${index})">
        ‚ñ∂ –ò–≥—Ä–∞—Ç—å
      </button>
    `;

    box.appendChild(div);
  });
}

function startGame(index) {
  location.href = "play.html?local=" + index;
}

loadStories();
</script>

</body>
</html>
