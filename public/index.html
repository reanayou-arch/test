<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Horror-Studio ‚Äî –ú–µ–Ω—é</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: radial-gradient(circle at top, #3b2d2d, #0b0b0b);
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 52px;
      font-weight: bold;
    }

    .btn-add {
      margin: 25px auto;
      width: 85%;
      max-width: 420px;
      padding: 18px;
      font-size: 22px;
      border-radius: 18px;
      border: none;
      background: rgba(255,255,255,0.08);
      color: white;
      cursor: pointer;
    }

    .stories {
      margin-top: 35px;
      width: 90%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .story-card {
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 18px;
      text-align: left;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .story-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .btn-row {
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      cursor: pointer;
      color: white;
    }

    .btn-play {
      background: darkred;
    }

    .btn-json {
      background: darkgreen;
    }

    .btn-del {
      background: #4a1a1a;
    }

    .version {
      margin-top: 40px;
      opacity: 0.5;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <h1>Horror-Studio - –ú–µ–Ω—é</h1>

  <button class="btn-add" onclick="alert('–ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ—Ä–∞ –±—É–¥–µ—Ç –ø–æ–∑–∂–µ')">
    ‚ûï –î–æ–±–∞–≤–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é
  </button>

  <div class="stories">
    <h2 style="text-align:left;">–°–ø–∏—Å–æ–∫ –∏—Å—Ç–æ—Ä–∏–π:</h2>

    <div id="storiesList"></div>
  </div>

  <div class="version">(–í–µ—Ä—Å–∏—è –ø–∞–Ω–µ–ª–∏: V0.1.2)</div>

<script>
let selectedStory = null;

/* ===========================
   ‚úÖ –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –∏—Å—Ç–æ—Ä–∏–π
=========================== */
async function loadStories() {
  const box = document.getElementById("storiesList");
  box.innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞...";

  try {
    const res = await fetch("/api/stories");
    const stories = await res.json();

    if (!stories.length) {
      box.innerHTML = "<p>–ò—Å—Ç–æ—Ä–∏–π –ø–æ–∫–∞ –Ω–µ—Ç.</p>";
      return;
    }

    box.innerHTML = "";

    stories.forEach(name => {
      const card = document.createElement("div");
      card.className = "story-card";

      card.innerHTML = `
        <div class="story-title">üìñ ${name.replace(".json","")}</div>

        <div class="btn-row">
          <button class="btn btn-play">‚ñ∂ –ò–≥—Ä–∞—Ç—å</button>
          <button class="btn btn-json">‚¨á JSON</button>
          <button class="btn btn-del">üóë</button>
        </div>
      `;

      /* ‚ñ∂ –ò–≥—Ä–∞—Ç—å */
      card.querySelector(".btn-play").onclick = () => {
        selectedStory = name;
        window.location.href = "/play.html?story=" + encodeURIComponent(name);
      };

      /* ‚¨á –°–∫–∞—á–∞—Ç—å JSON */
      card.querySelector(".btn-json").onclick = () => {
        window.open("/api/story/" + name, "_blank");
      };

      /* üóë –£–¥–∞–ª–∏—Ç—å (–ø–æ–∫–∞ –∑–∞–≥–ª—É—à–∫–∞) */
      card.querySelector(".btn-del").onclick = () => {
        alert("–£–¥–∞–ª–µ–Ω–∏–µ –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–æ –ø–æ–∑–∂–µ.");
      };

      box.appendChild(card);
    });

  } catch (err) {
    box.innerHTML = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–π.";
  }
}

/* –ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞ */
loadStories();
</script>

</body>
</html>
