<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Horror-Studio ‚Äî –ú–µ–Ω—é</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(#3a2a2a, #000);
      color: white;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 50px;
      font-size: 46px;
      font-weight: bold;
    }

    .btn {
      width: 85%;
      max-width: 420px;
      padding: 18px;
      margin: 20px auto;
      font-size: 20px;
      border: none;
      border-radius: 22px;
      cursor: pointer;
      display: block;
    }

    .addBtn {
      background: #444;
      color: white;
    }

    .storyListTitle {
      margin-top: 35px;
      font-size: 24px;
      font-weight: bold;
    }

    .storyBox {
      margin: 20px auto;
      width: 85%;
      max-width: 450px;
      background: rgba(255,255,255,0.08);
      padding: 18px;
      border-radius: 20px;
      text-align: left;
    }

    .storyBox h3 {
      margin: 0 0 12px;
      font-size: 20px;
    }

    .playBtn {
      background: darkred;
      color: white;
      padding: 12px 18px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .empty {
      margin-top: 25px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<h1>Horror-Studio</h1>

<!-- –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–∏—Ç—å -->
<button class="btn addBtn" onclick="location.href='author.html'">
  ‚ûï –î–æ–±–∞–≤–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é
</button>

<div class="storyListTitle">–°–ø–∏—Å–æ–∫ –∏—Å—Ç–æ—Ä–∏–π:</div>

<!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
<div id="stories"></div>

<script>
/* ============================
   –ò—Å—Ç–æ—Ä–∏–∏ –∏–∑ localStorage
============================ */

function loadStories() {
  const box = document.getElementById("stories");

  // –±–µ—Ä—ë–º —Å–ø–∏—Å–æ–∫
  const saved = localStorage.getItem("storiesList");

  if (!saved) {
    box.innerHTML = `<p class="empty">–ò—Å—Ç–æ—Ä–∏–π –ø–æ–∫–∞ –Ω–µ—Ç.</p>`;
    return;
  }

  const stories = JSON.parse(saved);

  if (stories.length === 0) {
    box.innerHTML = `<p class="empty">–ò—Å—Ç–æ—Ä–∏–π –ø–æ–∫–∞ –Ω–µ—Ç.</p>`;
    return;
  }

  box.innerHTML = "";

  stories.forEach((story, index) => {
    const div = document.createElement("div");
    div.className = "storyBox";

    div.innerHTML = `
      <h3>üìñ ${story.title}</h3>
      <button class="playBtn" onclick="playStory(${index})">
        ‚ñ∂ –ò–≥—Ä–∞—Ç—å
      </button>
    `;

    box.appendChild(div);
  });
}

/* ============================
   –ó–∞–ø—É—Å–∫ –∏—Å—Ç–æ—Ä–∏–∏
============================ */

function playStory(index) {
  const saved = JSON.parse(localStorage.getItem("storiesList"));

  // –≤—ã–±—Ä–∞–Ω–Ω–∞—è –∏—Å—Ç–æ—Ä–∏—è
  const story = saved[index];

  // —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ç–µ–∫—É—â—É—é
  localStorage.setItem("currentStory", JSON.stringify(story));

  // –ø–µ—Ä–µ–π—Ç–∏ –≤ –∏–≥—Ä—É
  location.href = "play.html";
}

/* –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ */
loadStories();
</script>

</body>
</html>
