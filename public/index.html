<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #3b2a2a, #111);
      color: white;
    }

    .wrapper {
      max-width: 430px;
      margin: auto;
      padding: 25px 15px;
    }

    h1 {
      text-align: center;
      font-size: 38px;
      margin-bottom: 25px;
      letter-spacing: 2px;
      font-family: Georgia, serif;
    }

    .menu-btn {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.08);
      color: white;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .menu-btn:hover {
      background: rgba(255,255,255,0.14);
    }

    .section-title {
      font-size: 18px;
      margin: 20px 0 10px;
      opacity: 0.8;
    }

    .story-card {
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 18px;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .story-title {
      font-size: 17px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn-row {
      display: flex;
      gap: 10px;
    }

    .small-btn {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    .play {
      background: darkred;
      color: white;
    }

    .download {
      background: rgba(0,255,0,0.15);
      color: #b6ffb6;
    }

    .delete {
      background: rgba(255,0,0,0.18);
      color: #ffaaaa;
    }

    .version {
      text-align: center;
      opacity: 0.4;
      margin-top: 30px;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <h1>Horror-Studio</h1>

    <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
    <button class="menu-btn" onclick="location.href='/author'">
      ‚ûï –î–æ–±–∞–≤–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é
    </button>

    <button class="menu-btn" onclick="location.href='/play'">
      üéÆ –ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–π —á–∞—Ç
    </button>

    <!-- –ò—Å—Ç–æ—Ä–∏–∏ -->
    <div class="section-title">–°–ø–∏—Å–æ–∫ –∏—Å—Ç–æ—Ä–∏–π:</div>
    <div id="stories"></div>

    <div class="version">(–í–µ—Ä—Å–∏—è –ø–∞–Ω–µ–ª–∏: V0.1.1)</div>
  </div>

<script>
  // –ü–æ–∫–∞ —Ç–µ—Å—Ç–æ–≤–∞—è –∏—Å—Ç–æ—Ä–∏—è (–∑–∞–≥–ª—É—à–∫–∞)
  let stories = [
    {
      title: "–¢–µ—Å—Ç–æ–≤–∞—è –∏—Å—Ç–æ—Ä–∏—è"
    }
  ];

  function renderStories() {
    const container = document.getElementById("stories");
    container.innerHTML = "";

    stories.forEach((story, index) => {
      const card = document.createElement("div");
      card.className = "story-card";

      card.innerHTML = `
        <div class="story-title">üìñ ${story.title}</div>

        <div class="btn-row">
          <button class="small-btn play" onclick="location.href='/play'">
            ‚ñ∂ –ò–≥—Ä–∞—Ç—å
          </button>

          <button class="small-btn download" onclick="downloadStory(${index})">
            ‚¨á JSON
          </button>

          <button class="small-btn delete" onclick="deleteStory(${index})">
            üóë
          </button>
        </div>
      `;

      container.appendChild(card);
    });
  }

  function downloadStory(index) {
    const blob = new Blob(
      [JSON.stringify(stories[index], null, 2)],
      { type: "application/json" }
    );

    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = stories[index].title + ".json";
    link.click();
  }

  function deleteStory(index) {
    stories.splice(index, 1);
    renderStories();
  }

  renderStories();
</script>

</body>
</html>
