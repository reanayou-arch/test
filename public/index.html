<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horror-Studio ‚Äî –ú–µ–Ω—é</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: radial-gradient(#3a2a2a, #000);
      color: white;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 50px;
      font-size: 48px;
    }

    button {
      padding: 18px 30px;
      border-radius: 20px;
      border: none;
      font-size: 20px;
      cursor: pointer;
      margin: 15px;
    }

    .add {
      background: #444;
      color: white;
      width: 85%;
      max-width: 420px;
    }

    .storyBox {
      margin: 20px auto;
      width: 85%;
      max-width: 500px;
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
    }

    .storyBtn {
      background: darkred;
      color: white;
      width: 170px;
      padding: 14px;
      border-radius: 15px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .empty {
      margin-top: 20px;
      opacity: 0.7;
      font-size: 18px;
    }
  </style>
</head>

<body>

<h1>Horror-Studio</h1>

<!-- –ö–Ω–æ–ø–∫–∞ –∞–≤—Ç–æ—Ä–∞ -->
<button class="add" onclick="location.href='author.html'">
  ‚ûï –î–æ–±–∞–≤–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é
</button>

<h2>–°–ø–∏—Å–æ–∫ –∏—Å—Ç–æ—Ä–∏–π:</h2>

<div id="stories"></div>

<script>
/* ===============================
   –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–π –∏–∑ localStorage
================================ */

function loadStories() {
  const box = document.getElementById("stories");

  const stories = JSON.parse(localStorage.getItem("horrorStories") || "[]");

  if (stories.length === 0) {
    box.innerHTML = `<div class="empty">–ò—Å—Ç–æ—Ä–∏–π –ø–æ–∫–∞ –Ω–µ—Ç.</div>`;
    return;
  }

  box.innerHTML = "";

  stories.forEach((story, index) => {
    const div = document.createElement("div");
    div.className = "storyBox";

    div.innerHTML = `
      <h3>üìñ ${story.title}</h3>
      <button class="storyBtn" onclick="playStory(${index})">
        ‚ñ∂ –ò–≥—Ä–∞—Ç—å
      </button>
    `;

    box.appendChild(div);
  });
}

/* ===============================
   –ó–∞–ø—É—Å–∫ –∏—Å—Ç–æ—Ä–∏–∏
================================ */

function playStory(index) {
  location.href = "play.html?local=" + index;
}

/* ===============================
   –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
================================ */

loadStories();
</script>

</body>
</html>
