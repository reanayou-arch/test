  <style>
    body {

<body>

<h1>Horror-Studio</h1>

<button class="add" onclick="location.href='author.html'">

<h2>–°–ø–∏—Å–æ–∫ –∏—Å—Ç–æ—Ä–∏–π:</h2>

<div id="stories"></div>

<script>
async function loadStories() {
  const box = document.getElementById("stories");
  box.innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞...";

  try {
    const res = await fetch("/api/stories");
    const data = await res.json();

    if (data.error) {
      box.innerHTML = "‚ùå –û—à–∏–±–∫–∞: " + data.error;
      return;
    }

    if (data.length === 0) {
      box.innerHTML = "–ò—Å—Ç–æ—Ä–∏–π –ø–æ–∫–∞ –Ω–µ—Ç.";
      return;
    }

    box.innerHTML = "";

    data.forEach(story => {
      const div = document.createElement("div");
      div.className = "storyBox";

      div.innerHTML = `
        <h3>üìñ ${story.name.replace(".json","")}</h3>
        <button class="storyBtn" onclick="playStory('${story.name}')">
          ‚ñ∂ –ò–≥—Ä–∞—Ç—å
        </button>
      `;

      box.appendChild(div);
    });

  } catch (e) {
    box.innerHTML = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–π.";
  }
}

function playStory(file) {
  location.href = "play.html?story=" + file;
}

loadStories();
</script>

</html>
