<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Horror-Studio ‚Äî –ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ—Ä–∞</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url("https://i.ibb.co/7vDLJFb/darkforest.jpg") center/cover no-repeat fixed;
      color: white;
    }

    .overlay {
      min-height: 100vh;
      background: rgba(0,0,0,0.65);
      padding: 25px 15px;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 25px;
    }

    .block {
      background: rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 18px;
      margin-bottom: 20px;
      backdrop-filter: blur(8px);
    }

    label {
      font-size: 14px;
      opacity: 0.85;
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
    }

    input, textarea {
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 14px;
      outline: none;
      background: rgba(255,255,255,0.12);
      color: white;
      resize: none;
    }

    textarea {
      min-height: 90px;
    }

    .character-card {
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 14px;
      margin-top: 15px;
      display: flex;
      gap: 14px;
      align-items: flex-start;
      position: relative;
    }

    .avatar {
      width: 75px;
      height: 75px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
      background: rgba(255,255,255,0.15);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .char-fields {
      flex: 1;
    }

    .remove-btn {
      position: absolute;
      top: 12px;
      right: 14px;
      background: none;
      border: none;
      color: #ff6666;
      font-size: 13px;
      cursor: pointer;
    }

    .photo-btn {
      margin-top: 8px;
      padding: 8px 10px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,0.12);
      color: white;
      font-size: 13px;
    }

    .add-btn {
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      border: none;
      background: rgba(255,255,255,0.10);
      color: white;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }

    .save-btn {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: darkred;
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="overlay">

    <h1>–°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π —Ö–æ—Ä—Ä–æ—Ä-–∏—Å—Ç–æ—Ä–∏–∏</h1>

    <!-- –û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è -->
    <div class="block">
      <h3>–û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</h3>

      <label>–ù–∞–∑–≤–∞–Ω–∏–µ:</label>
      <input id="title" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏...">

      <label>–û–ø–∏—Å–∞–Ω–∏–µ –¥–ª—è –ò–ò:</label>
      <textarea id="description" placeholder="–û–ø–∏—à–∏—Ç–µ —Å—é–∂–µ—Ç, –∞—Ç–º–æ—Å—Ñ–µ—Ä—É, –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –∏ –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏ –¥–ª—è –ò–ò..."></textarea>
    </div>

    <!-- –ü—Ä–µ–¥—ã—Å—Ç–æ—Ä–∏—è -->
    <div class="block">
      <h3>–ü—Ä–µ–¥—ã—Å—Ç–æ—Ä–∏—è:</h3>

      <label>–ü—Ä–æ—à–ª–æ–µ:</label>
      <textarea id="past" placeholder="–ü—Ä–µ–¥—ã—Å—Ç–æ—Ä–∏—è –¥–æ –Ω–∞—á–∞–ª–∞ –∏—Å—Ç–æ—Ä–∏–∏..."></textarea>

      <label>–¢–µ–∫—É—â–∞—è —Å–∏—Ç—É–∞—Ü–∏—è –≤ –Ω–∞—á–∞–ª–µ —Å—é–∂–µ—Ç–∞:</label>
      <textarea id="startSituation" placeholder="–ù–∞—á–∞–ª—å–Ω–∞—è —Å—Ü–µ–Ω–∞ –∏ —Å–∏—Ç—É–∞—Ü–∏—è –¥–ª—è –∏–≥—Ä–æ–∫–∞..."></textarea>
    </div>

    <!-- –ü–µ—Ä—Å–æ–Ω–∞–∂–∏ -->
    <div class="block">
      <h3>–ü–µ—Ä—Å–æ–Ω–∞–∂–∏:</h3>

      <div id="characters"></div>

      <button class="add-btn" onclick="addCharacter()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</button>

      <button class="save-btn" onclick="saveStory()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
    </div>

  </div>

<script>
  let characters = [];

  function addCharacter() {
    const id = Date.now();

    const character = {
      id,
      name: "",
      role: "",
      personality: "",
      avatar: ""
    };

    characters.push(character);
    renderCharacters();
  }

  function renderCharacters() {
    const container = document.getElementById("characters");
    container.innerHTML = "";

    characters.forEach((ch) => {
      const card = document.createElement("div");
      card.className = "character-card";

      card.innerHTML = `
        <button class="remove-btn" onclick="removeCharacter(${ch.id})">
          –£–¥–∞–ª–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
        </button>

        <div class="avatar">
          ${ch.avatar ? `<img src="${ch.avatar}">` : ""}
        </div>

        <div class="char-fields">
          <label>–ò–º—è:</label>
          <input value="${ch.name}" 
            oninput="updateField(${ch.id}, 'name', this.value)">

          <label>–†–æ–ª—å –≤ —Å—é–∂–µ—Ç–µ:</label>
          <input value="${ch.role}"
            oninput="updateField(${ch.id}, 'role', this.value)">

          <label>–•–∞—Ä–∞–∫—Ç–µ—Ä –∏ —Ç–∞–π–Ω—ã:</label>
          <textarea oninput="updateField(${ch.id}, 'personality', this.value)">
${ch.personality}</textarea>

          <input type="file" accept="image/*" style="display:none"
            id="file_${ch.id}" onchange="uploadAvatar(event, ${ch.id})">

          <button class="photo-btn" onclick="document.getElementById('file_${ch.id}').click()">
            üñº –í—ã–±—Ä–∞—Ç—å —Ñ–æ—Ç–æ
          </button>
        </div>
      `;

      container.appendChild(card);
    });
  }

  function updateField(id, field, value) {
    const ch = characters.find(c => c.id === id);
    if (ch) ch[field] = value;
  }

  function removeCharacter(id) {
    characters = characters.filter(c => c.id !== id);
    renderCharacters();
  }

  function uploadAvatar(event, id) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      const ch = characters.find(c => c.id === id);
      ch.avatar = e.target.result;
      renderCharacters();
    };

    reader.readAsDataURL(file);
  }

  function saveStory() {
    const story = {
      title: document.getElementById("title").value,
      description: document.getElementById("description").value,
      setup: {
        past: document.getElementById("past").value,
        startSituation: document.getElementById("startSituation").value
      },
      characters: characters
    };

    const blob = new Blob([JSON.stringify(story, null, 2)], { type: "application/json" });

    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = story.title ? story.title + ".json" : "story.json";
    link.click();
  }

  // —Å—Ç–∞—Ä—Ç: —Å—Ä–∞–∑—É 1 –ø–µ—Ä—Å–æ–Ω–∞–∂
  addCharacter();
</script>

</body>
</html>
