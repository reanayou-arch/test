<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°–æ–∑–¥–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(#222, #000);
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 25px;
    }

    input, textarea {

      margin: 12px 0;

  </style>
</head>

<body>

<h1>‚ûï –°–æ–∑–¥–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏</h1>

<input id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏">

<textarea id="desc" rows="5" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —Å—é–∂–µ—Ç–∞ –¥–ª—è –ò–ò"></textarea>

<textarea id="start" rows="4" placeholder="–ù–∞—á–∞–ª—å–Ω–∞—è —Å—Ü–µ–Ω–∞"></textarea>

<button onclick="saveStory()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>

<button class="back" onclick="location.href='index.html'">
  ‚Üê –ù–∞–∑–∞–¥ –≤ –º–µ–Ω—é
</button>

<script>
/* ===========================
   ‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ –≤ localStorage
=========================== */

function saveStory() {

  const title = document.getElementById("title").value.trim();
  const description = document.getElementById("desc").value.trim();
  const startScene = document.getElementById("start").value.trim();

  if (!title) {
    alert("‚ùå –í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏!");
    return;
  }

  if (!startScene) {
    alert("‚ùå –í–≤–µ–¥–∏—Ç–µ –Ω–∞—á–∞–ª—å–Ω—É—é —Å—Ü–µ–Ω—É!");
    return;
  }

  // –°–æ–±–∏—Ä–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é
  const story = {
    title: title,
    description: description,
    startScene: startScene
  };

  // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –∏—Å—Ç–æ—Ä–∏–π
  let stories = JSON.parse(localStorage.getItem("storiesList") || "[]");

  // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –∏—Å—Ç–æ—Ä–∏—é
  stories.push(story);

  // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±—Ä–∞—Ç–Ω–æ
  localStorage.setItem("storiesList", JSON.stringify(stories));

  alert("‚úÖ –ò—Å—Ç–æ—Ä–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");

  // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –≤ –º–µ–Ω—é
  location.href = "index.html";
}
</script>

</body>
</html>
