<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Horror-Studio ‚Äî –ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ—Ä–∞</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #2a1d1d, #111);
      color: white;
    }

    .overlay {
      min-height: 100vh;
      padding: 25px 15px;
      max-width: 430px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 25px;
    }

    .block {
      background: rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 18px;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      opacity: 0.85;
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
    }

    input, textarea {
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 14px;
      outline: none;
      background: rgba(255,255,255,0.12);
      color: white;
      resize: none;
    }

    textarea {
      min-height: 90px;
    }

    .character-card {
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 14px;
      margin-top: 15px;
      display: flex;
      gap: 14px;
      position: relative;
    }

    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 14px;
      overflow: hidden;
      background: rgba(255,255,255,0.15);
      flex-shrink: 0;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .char-fields {
      flex: 1;
    }

    .remove-btn {
      position: absolute;
      top: 10px;
      right: 12px;
      background: none;
      border: none;
      color: #ff6666;
      cursor: pointer;
    }

    .photo-btn {
      margin-top: 8px;
      padding: 8px 10px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,0.12);
      color: white;
      font-size: 13px;
    }

    .add-btn {
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      border: none;
      background: rgba(255,255,255,0.10);
      color: white;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }

    .save-btn {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: darkred;
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="overlay">

    <h1>–°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π —Ö–æ—Ä—Ä–æ—Ä-–∏—Å—Ç–æ—Ä–∏–∏</h1>

    <div class="block">
      <label>–ù–∞–∑–≤–∞–Ω–∏–µ:</label>
      <input id="title" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏...">

      <label>–û–ø–∏—Å–∞–Ω–∏–µ –¥–ª—è –ò–ò:</label>
      <textarea id="description"></textarea>
    </div>

    <div class="block">
      <label>–ü—Ä–æ—à–ª–æ–µ:</label>
      <textarea id="past"></textarea>

      <label>–ù–∞—á–∞–ª—å–Ω–∞—è —Å–∏—Ç—É–∞—Ü–∏—è:</label>
      <textarea id="startSituation"></textarea>
    </div>

    <div class="block">
      <h3>–ü–µ—Ä—Å–æ–Ω–∞–∂–∏:</h3>
      <div id="characters"></div>

      <button class="add-btn" onclick="addCharacter()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</button>
      <button class="save-btn" onclick="saveStory()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
    </div>

  </div>

<script>
  let characters = [];

  function addCharacter() {
    const id = Date.now();
    characters.push({
      id,
      name: "",
      role: "",
      personality: "",
      avatar: ""
    });
    renderCharacters();
  }

  function renderCharacters() {
    const container = document.getElementById("characters");
    container.innerHTML = "";

    characters.forEach(ch => {
      const card = document.createElement("div");
      card.className = "character-card";

      card.innerHTML = `
        <button class="remove-btn" onclick="removeCharacter(${ch.id})">–£–¥–∞–ª–∏—Ç—å</button>

        <div class="avatar">
          ${ch.avatar ? `<img src="${ch.avatar}">` : ""}
        </div>

        <div class="char-fields">
          <label>–ò–º—è:</label>
          <input value="${ch.name}" oninput="updateField(${ch.id}, 'name', this.value)">

          <label>–†–æ–ª—å:</label>
          <input value="${ch.role}" oninput="updateField(${ch.id}, 'role', this.value)">

          <label>–•–∞—Ä–∞–∫—Ç–µ—Ä:</label>
          <textarea oninput="updateField(${ch.id}, 'personality', this.value)">${ch.personality}</textarea>

          <input type="file" accept="image/*" style="display:none"
            id="file_${ch.id}" onchange="uploadAvatar(event, ${ch.id})">

          <button class="photo-btn" onclick="document.getElementById('file_${ch.id}').click()">
            üñº –í—ã–±—Ä–∞—Ç—å —Ñ–æ—Ç–æ
          </button>
        </div>
      `;

      container.appendChild(card);
    });
  }

  function updateField(id, field, value) {
    const ch = characters.find(c => c.id === id);
    if (ch) ch[field] = value;
  }

  function removeCharacter(id) {
    characters = characters.filter(c => c.id !== id);
    renderCharacters();
  }

  function uploadAvatar(event, id) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
      const ch = characters.find(c => c.id === id);
      ch.avatar = e.target.result;
      renderCharacters();
    };
    reader.readAsDataURL(file);
  }

  function saveStory() {
    const story = {
      id: Date.now(),
      title: document.getElementById("title").value,
      description: document.getElementById("description").value,
      setup: {
        past: document.getElementById("past").value,
        startSituation: document.getElementById("startSituation").value
      },
      characters
    };

    let list = JSON.parse(localStorage.getItem("horrorStories") || "[]");
    list.push(story);
    localStorage.setItem("horrorStories", JSON.stringify(list));

    alert("–ò—Å—Ç–æ—Ä–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");
    location.href = "/";
  }

  addCharacter();
</script>

</body>
</html>
