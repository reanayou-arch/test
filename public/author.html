<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Author Panel</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #111;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      background: rgba(255,255,255,0.12);
      color: white;
    }

    textarea {
      height: 140px;
      resize: none;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 16px;
      font-size: 20px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      background: darkred;
      color: white;
    }

    .back {
      background: rgba(255,255,255,0.12);
    }
  </style>
</head>

<body>

<h1>–°–æ–∑–¥–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏</h1>

<input id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏">
<textarea id="desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —Å—é–∂–µ—Ç–∞..."></textarea>

<button onclick="saveStory()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ GitHub</button>
<button class="back" onclick="location.href='/'">‚¨Ö –ù–∞–∑–∞–¥</button>

<script>
async function saveStory() {
  const title = document.getElementById("title").value.trim();
  const desc = document.getElementById("desc").value.trim();

  if (!title) {
    alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ!");
    return;
  }

  const story = {
    title: title,
    description: desc,
    created: new Date().toISOString()
  };

  const res = await fetch("/api/save-story", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(story)
  });

  const result = await res.json();

  if (result.success) {
    alert("‚úÖ –ò—Å—Ç–æ—Ä–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞: " + result.file);
    location.href = "/";
  } else {
    alert("‚ùå –û—à–∏–±–∫–∞:\n" + JSON.stringify(result, null, 2));
  }
}
</script>

</body>
</html>
