<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horror-Studio — Игра</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
    }

    .chat {
      height: 85vh;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 80%;
      white-space: pre-wrap;
    }

    .npc {
      background: rgba(255,255,255,0.12);
      align-self: flex-start;
    }

    .player {
      background: rgba(0,120,255,0.55);
      align-self: flex-end;
    }

    .error {
      background: rgba(255,0,0,0.25);
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      padding: 10px;
      gap: 10px;
      background: rgba(0,0,0,0.7);
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 14px;
      border: none;
      outline: none;
    }

    button {
      padding: 12px 16px;
      border-radius: 14px;
      border: none;
      background: darkred;
      color: white;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="chat" id="chat"></div>

  <div class="input-area">
    <input id="playerInput" placeholder="Введите сообщение..." />
    <button onclick="sendMessage()">➤</button>
  </div>

  <script>
    const chatEl = document.getElementById("chat");

    let history = [
      {
        role: "system",
        content: "Ты — хоррор-чат персонаж. Пиши атмосферно, коротко, как в Telegram."
      }
    ];

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = "msg " + type;
      div.innerText = text;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("playerInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "player");
      input.value = "";

      history.push({ role: "user", content: text });

      addMessage("...", "npc");

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "llama3-8b-8192",
            messages: history,
            temperature: 0.8
          })
        });

        const data = await response.json();

        // удалить "..."
        chatEl.lastChild.remove();

        // если Groq вернул ошибку
        if (data.error) {
          addMessage("❌ Groq Error:\n" + JSON.stringify(data.error, null, 2), "error");
          return;
        }

        if (!data.choices) {
          addMessage("❌ Нет ответа от модели.\n" + JSON.stringify(data, null, 2), "error");
          return;
        }

        const reply = data.choices[0].message.content;

        history.push({ role: "assistant", content: reply });

        addMessage(reply, "npc");

      } catch (err) {
        chatEl.lastChild.remove();
        addMessage("❌ Ошибка запроса:\n" + err.message, "error");
      }
    }
  </script>

</body>
</html>
