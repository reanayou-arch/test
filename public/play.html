<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horror-Studio — Игра</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 15px;
      background: #000;
      font-size: 20px;
      border-bottom: 1px solid #333;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 75%;
      padding: 12px 15px;
      border-radius: 18px;
      font-size: 16px;
      line-height: 1.3;
    }

    .bot {
      background: #2a2a2a;
      align-self: flex-start;
    }

    .user {
      background: darkred;
      align-self: flex-end;
    }

    footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #333;
      background: #000;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 18px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: none;
      background: darkred;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .back {
      width: 100%;
      padding: 14px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>

<body>

<header id="storyTitle">История</header>

<div id="chat"></div>

<footer>
  <input id="text" placeholder="Ваш ответ...">
  <button onclick="send()">➤</button>
</footer>

<button class="back" onclick="location.href='index.html'">
  ← Назад в меню
</button>

<script>
const chat = document.getElementById("chat");

function add(text, who) {
  const div = document.createElement("div");
  div.className = "msg " + who;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

/* ===== Загрузка истории ===== */
const params = new URLSearchParams(location.search);
const index = params.get("local");

const stories = JSON.parse(localStorage.getItem("horrorStories") || "[]");

if (index === null || !stories[index]) {
  add("❌ История не выбрана.", "bot");
  throw new Error("No story");
}

const story = stories[index];
document.getElementById("storyTitle").textContent = story.title;

add(story.startScene, "bot");

/* ===== Отправка игрока ===== */
async function send() {
  const input = document.getElementById("text");
  const text = input.value.trim();
  if (!text) return;

  add(text, "user");
  input.value = "";

  add("⏳ ...", "bot");

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({
        model: "llama-3.1-8b-instant",
        messages: [
          {
            role: "system",
            content: "Ты хоррор-повествователь. Продолжай историю короткими репликами."
          },
          {
            role: "assistant",
            content: story.startScene
          },
          {
            role: "user",
            content: text
          }
        ]
      })
    });

    const data = await res.json();
    chat.lastChild.remove();

    add(data.choices[0].message.content, "bot");

  } catch (err) {
    chat.lastChild.remove();
    add("❌ Ошибка соединения.", "bot");
  }
}
</script>

</body>
</html>
