<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horror-Studio ‚Äî –ß–∞—Ç</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      background: #000;
      border-bottom: 1px solid #333;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      max-width: 75%;
      padding: 12px 15px;
      border-radius: 18px;
      font-size: 16px;
      line-height: 1.3;
      word-wrap: break-word;
    }

    .bot {
      background: #2b2b2b;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    .user {
      background: darkred;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    footer {
      display: flex;
      padding: 12px;
      gap: 10px;
      border-top: 1px solid #333;
      background: #000;
    }

    input {
      flex: 1;
      padding: 14px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    button {
      background: darkred;
      border: none;
      border-radius: 50%;
      width: 52px;
      height: 52px;
      font-size: 18px;
      cursor: pointer;
      color: white;
    }

    .backBtn {
      width: 100%;
      border-radius: 15px;
      margin: 10px auto;
      padding: 14px;
      font-size: 16px;
      background: #333;
    }
  </style>
</head>

<body>

<header>Horror-Studio ‚Äî –ß–∞—Ç</header>

<div id="chat"></div>

<footer>
  <input id="text" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
  <button onclick="sendMsg()">‚û§</button>
</footer>

<button class="backBtn" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥ –≤ –º–µ–Ω—é</button>

<script>
/* ===========================
   ‚úÖ –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏
=========================== */

const chat = document.getElementById("chat");

function addMessage(text, type="bot") {
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

/* ===========================
   ‚úÖ –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏
=========================== */

let storyData = null;

function loadStory() {
  const raw = localStorage.getItem("currentStory");

  if (!raw) {
    addMessage("‚ùå –ò—Å—Ç–æ—Ä–∏—è –Ω–µ –≤—ã–±—Ä–∞–Ω–∞.\n–í–µ—Ä–Ω–∏—Ç–µ—Å—å –≤ –º–µ–Ω—é –∏ –Ω–∞–∂–º–∏—Ç–µ ‚ñ∂ –ò–≥—Ä–∞—Ç—å.");
    return false;
  }

  try {
    storyData = JSON.parse(raw);
  } catch (e) {
    addMessage("‚ùå –û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏ (JSON –ø–æ–≤—Ä–µ–∂–¥—ë–Ω).");
    return false;
  }

  if (!storyData.startScene) {
    addMessage("‚ùå –í –∏—Å—Ç–æ—Ä–∏–∏ –Ω–µ—Ç –Ω–∞—á–∞–ª—å–Ω–æ–π —Å—Ü–µ–Ω—ã.");
    return false;
  }

  addMessage("üìñ –ù–∞—á–∞–ª–æ –∏—Å—Ç–æ—Ä–∏–∏:\n" + storyData.startScene);
  return true;
}

/* ===========================
   ‚úÖ Groq –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–µ
=========================== */

async function sendMsg() {
  const input = document.getElementById("text");
  const userText = input.value.trim();
  if (!userText) return;

  addMessage(userText, "user");
  input.value = "";

  if (!storyData) {
    addMessage("‚ùå –ò—Å—Ç–æ—Ä–∏—è –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞.");
    return;
  }

  addMessage("‚è≥ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è...");

  try {
    const response = await fetch("/api/chat", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({
        model: "llama-3.1-8b-instant",
        messages: [
          {
            role: "system",
            content:
              "–¢—ã —Ö–æ—Ä—Ä–æ—Ä-—Ä–∞—Å—Å–∫–∞–∑—á–∏–∫. –ü—Ä–æ–¥–æ–ª–∂–∞–π –∏—Å—Ç–æ—Ä–∏—é –≤ —Å—Ç–∏–ª–µ —á–∞—Ç–∞ Telegram. –ö–æ—Ä–æ—Ç–∫–∏–µ —Ä–µ–ø–ª–∏–∫–∏. –ê—Ç–º–æ—Å—Ñ–µ—Ä–∞ —É–∂–∞—Å–∞."
          },
          {
            role: "assistant",
            content: storyData.startScene
          },
          {
            role: "user",
            content: userText
          }
        ]
      })
    });

    const data = await response.json();

    if (!data.choices) {
      addMessage("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–≤–µ—Ç–∞ Groq:\n" + JSON.stringify(data));
      return;
    }

    const botReply = data.choices[0].message.content;
    addMessage(botReply, "bot");

  } catch (err) {
    addMessage("‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º:\n" + err.message);
  }
}

/* ===========================
   –ù–∞–∑–∞–¥ –≤ –º–µ–Ω—é
=========================== */

function goBack() {
  location.href = "index.html";
}

/* ===========================
   –ê–≤—Ç–æ –∑–∞–ø—É—Å–∫
=========================== */

loadStory();
</script>

</body>
</html>
