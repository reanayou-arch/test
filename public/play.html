<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horror-Studio ‚Äî –ò–≥—Ä–∞</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #666;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== TOP BAR ===== */
    .topbar {
      background: #1f1f1f;
      color: white;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .back-btn {
      font-size: 22px;
      cursor: pointer;
      user-select: none;
    }

    .chat-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .chat-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .chat-info {
      flex: 1;
    }

    .chat-title {
      font-size: 18px;
      font-weight: bold;
    }

    .chat-subtitle {
      font-size: 13px;
      opacity: 0.7;
    }

    .top-icons {
      display: flex;
      gap: 14px;
      font-size: 20px;
      opacity: 0.8;
    }

    /* ===== CHAT AREA ===== */
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    /* ===== SYSTEM MESSAGE ===== */
    .system {
      align-self: center;
      background: rgba(255,255,255,0.15);
      padding: 8px 14px;
      border-radius: 18px;
      font-size: 14px;
      color: #eee;
      text-align: center;
      max-width: 80%;
    }

    /* ===== LEFT MESSAGE ===== */
    .msg-left {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .msg-left .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #333;
      overflow: hidden;
    }

    .msg-left .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .msg-left .bubble-wrap {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .msg-left .name {
      font-size: 14px;
      opacity: 0.8;
      margin-left: 4px;
    }

    .msg-left .bubble {
      background: #2f2f2f;
      padding: 12px 14px;
      border-radius: 16px;
      color: white;
      max-width: 70vw;
    }

    /* ===== RIGHT MESSAGE ===== */
    .msg-right {
      align-self: flex-end;
      background: #1877ff;
      padding: 12px 14px;
      border-radius: 16px;
      color: white;
      max-width: 70vw;
    }

    /* ===== INPUT BAR ===== */
    .input-bar {
      background: #1f1f1f;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icon-btn {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }

    .text-input {
      flex: 1;
      height: 42px;
      border-radius: 20px;
      border: none;
      padding: 0 15px;
      font-size: 15px;
      outline: none;
    }

    .mic-btn {
      background: darkred;
      color: white;
    }
  </style>
</head>

<body>

  <!-- TOPBAR -->
  <div class="topbar">
    <div class="back-btn" onclick="goMenu()">‚Üê</div>

    <div class="chat-avatar" id="storyAvatar">
      <img src="https://i.imgur.com/4AiXzf8.jpeg" alt="">
    </div>

    <div class="chat-info">
      <div class="chat-title" id="storyTitle">–ò—Å—Ç–æ—Ä–∏—è</div>
      <div class="chat-subtitle">–ø—Ä–∏–≤–∞—Ç–Ω—ã–π —á–∞—Ç</div>
    </div>

    <div class="top-icons">
      üîí ‚ãÆ
    </div>
  </div>

  <!-- CHAT -->
  <div class="chat-area" id="chat"></div>

  <!-- INPUT -->
  <div class="input-bar">
    <div class="icon-btn">Ôºã</div>
    <div class="icon-btn">üòä</div>

    <input id="userInput" class="text-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."/>

    <div class="icon-btn mic-btn" onclick="sendMessage()">‚û§</div>
  </div>

<script>
/* ===== NAV ===== */
function goMenu() {
  window.location.href = "/";
}

/* ===== LOAD STORY ===== */
let stories = JSON.parse(localStorage.getItem("stories") || "[]");
let activeIndex = localStorage.getItem("activeStory");

let story = stories[activeIndex];

if (!story) {
  alert("–ò—Å—Ç–æ—Ä–∏—è –Ω–µ –≤—ã–±—Ä–∞–Ω–∞!");
  goMenu();
}

document.getElementById("storyTitle").textContent = story.title || "–ò—Å—Ç–æ—Ä–∏—è";

/* ===== CHAT UI ===== */
const chat = document.getElementById("chat");

function addSystem(text) {
  const div = document.createElement("div");
  div.className = "system";
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function addLeft(name, avatar, text) {
  const row = document.createElement("div");
  row.className = "msg-left";

  row.innerHTML = `
    <div class="avatar">
      <img src="${avatar}" alt="">
    </div>
    <div class="bubble-wrap">
      <div class="name">${name}</div>
      <div class="bubble">${text}</div>
    </div>
  `;

  chat.appendChild(row);
  chat.scrollTop = chat.scrollHeight;
}

function addRight(text) {
  const div = document.createElement("div");
  div.className = "msg-right";
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

/* ===== START STORY ===== */
addSystem("–ù–∞—á–∞–ª–æ –∏—Å—Ç–æ—Ä–∏–∏:");
addSystem(story.startScene || "–ò—Å—Ç–æ—Ä–∏—è –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è...");

/* ===== FIRST NPC MESSAGE ===== */
if (story.characters && story.characters.length > 0) {
  let c = story.characters[0];
  addLeft(c.name, c.avatar || "https://i.imgur.com/4AiXzf8.jpeg",
    "–ü—Ä–∏–≤–µ—Ç... –∏—Å—Ç–æ—Ä–∏—è –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è."
  );
}

/* ===== SEND MESSAGE ===== */
async function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;

  addRight(text);
  input.value = "";

  /* SYSTEM PROMPT */
  let systemPrompt = `
–¢—ã ‚Äî –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è —Ö–æ—Ä—Ä–æ—Ä-–∏—Å—Ç–æ—Ä–∏—è –≤ —Å—Ç–∏–ª–µ Telegram-—á–∞—Ç–∞.

–ù–∞–∑–≤–∞–Ω–∏–µ: ${story.title}
–û–ø–∏—Å–∞–Ω–∏–µ: ${story.description}

–ù–∞—á–∞–ª—å–Ω–∞—è —Å—Ü–µ–Ω–∞: ${story.startScene}

–ü–µ—Ä—Å–æ–Ω–∞–∂–∏:
${(story.characters||[]).map(c => `- ${c.name}: ${c.role}, —Ö–∞—Ä–∞–∫—Ç–µ—Ä: ${c.personality}`).join("\n")}

–û—Ç–≤–µ—á–∞–π –≤—Å–µ–≥–¥–∞ –∫–∞–∫ –ø–µ—Ä—Å–æ–Ω–∞–∂–∏ –∏—Å—Ç–æ—Ä–∏–∏.
`;

  /* –∑–∞–ø—Ä–æ—Å –∫ Groq */
  const response = await fetch("/api/chat", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      model: "llama-3.1-8b-instant",
      messages: [
        { role: "system", content: systemPrompt },
        { role: "user", content: text }
      ]
    })
  });

  const data = await response.json();

  let reply =
    data.choices?.[0]?.message?.content ||
    "‚Ä¶";

  /* NPC –æ—Ç–≤–µ—á–∞–µ—Ç */
  addLeft("–ò–ò", "https://i.imgur.com/4AiXzf8.jpeg", reply);
}

/* ENTER SEND */
document.getElementById("userInput").addEventListener("keydown", (e) => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
