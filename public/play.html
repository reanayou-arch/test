<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Horror ‚Äî –ò–≥—Ä–∞</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #222;
      color: white;
    }

    header {
      background: #111;
      padding: 15px;
      font-size: 20px;
      text-align: center;
    }

    #chat {
      padding: 20px;
      height: 80vh;
      overflow-y: auto;
    }

    .msg {
      background: #333;
      padding: 12px;
      border-radius: 15px;
      margin: 10px 0;
      width: fit-content;
      max-width: 80%;
    }

    .me {
      background: darkred;
      margin-left: auto;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #111;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 15px;
      border: none;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 12px 18px;
      border-radius: 15px;
      border: none;
      background: darkred;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header id="storyTitle">–ò—Å—Ç–æ—Ä–∏—è</header>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
  <button onclick="send()">‚û§</button>
</footer>

<script>
const chat = document.getElementById("chat");
const params = new URLSearchParams(location.search);
const index = params.get("story");

let stories = JSON.parse(localStorage.getItem("horrorStories")) || [];

if (!stories[index]) {
  alert("–ò—Å—Ç–æ—Ä–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!");
  location.href = "index.html";
}

const story = stories[index];
document.getElementById("storyTitle").innerText = story.title;

addMessage("–ù–∞—á–∞–ª–æ –∏—Å—Ç–æ—Ä–∏–∏:", false);
addMessage(story.startScene || "–ò—Å—Ç–æ—Ä–∏—è –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è...", false);

function addMessage(text, me) {
  const div = document.createElement("div");
  div.className = "msg" + (me ? " me" : "");
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, true);
  input.value = "";

  setTimeout(() => {
    addMessage("üëÅ –ü—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–µ –±—É–¥–µ—Ç –ø–æ–∑–∂–µ...", false);
  }, 800);
}
</script>

</body>
</html>
